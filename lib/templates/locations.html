	<div id="search-container">
	    <div class="container">
	        <h2>Zip Code</h2>
	        <div class="panel panel-default" style="float: right">

			   <div class="panel-body">
   			    	<form class="form-inline" name="searchFrm" novalidate>
   	                	<input type="text" name="zip" placeholder="Enter your zip code/address" required  ng-model="zipCode">
   	                	<input type="submit" class="btn btn-primary" value="Search" ng-disabled="searchFrm.$invalid" ng-click="landPageCtrl.searchLocations(zipCode)">
   	            	</form>
			   </div>

	        </div>
	    </div>
		<div class="row">
			<div class="col-md-3" id="map" style=" height:400px; width:100%; box-shadow: 3px 3px 10px gray;"></div>
			<div class="col-md-3" ng-if="landPageCtrl.locationsData">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Locations Near: {{landPageCtrl.zipcode}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="locationData in landPageCtrl.locationsData" style="cursor:pointer">
							<td>
								<ul>
									<img src="{{locationData.icon}}" style=" height:20px; width:20px; "></img>
									<a ng-click="landPageCtrl.getSelectedLocationDetails(locationData.place_id)" href="">{{ locationData.name }} </a>
									{{ locationData.vicinity }}
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
